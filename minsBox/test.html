<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="css/MyStyle.css">
    <script src="../JQuery/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div id="v" contenteditable="true">1</div>
    <div id="i" contenteditable="true">9</div>
    <div id="tB"></div>
    <p>zzz</p>

    <FORM METHOD="get" ACTION="https://www.ip138.com/iplookup.asp" name="ipform" target="_blank">
        <tr>
            <td align="center">IP地址：<input type="text" name="ip" size="16">
                <input type="submit" value="查询"><INPUT TYPE="hidden" name="action" value="2">
            </td>
        </tr>
    </FORM>
    <script>
        var vib;
        (function vibration() {
            navigator.vibrate = navigator.vibrate
                || navigator.webkitVibrate
                || navigator.mozVibrate
                || navigator.msVibrate;

            if (navigator.vibrate) {
                // 支持
                $("p").text("支持设备震动！");
            } else {
                $("p").text("不支持设备震动！");
            }
            $("#tB")
                .click(function () {
                    $("p").text("Click!");
                    let vv = new Number($("#v").text());
                    let iv = new Number($("#i").text());
                    navigator.vibrate([vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv, vv, iv,]);
                })
                .on("mousedown", function () {
                    vib = setInterval(function () {
                        navigator.vibrate(1);
                    }, 3);
                    $("p").text("Down!");
                })
                .on("mouseup", function () {
                    if (vib) clearInterval(vib);
                    $("p").text("Up!");
                });
        })();
    </script>
    <noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>
</body>

</html>

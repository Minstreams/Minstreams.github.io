<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="css/MyStyle.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="i" contenteditable="true">9</div>
    <div id="tB"></div>
    <p>zzz</p>
    <script>
        var vib;
        (function vibration() {
            navigator.vibrate = navigator.vibrate
                || navigator.webkitVibrate
                || navigator.mozVibrate
                || navigator.msVibrate;

            if (navigator.vibrate) {
                // 支持
                $("p").text("支持设备震动！");
            } else {
                $("p").text("不支持设备震动！");
            }
            $("#tB")
                .click(function () {
                    $("p").text("Click!");
                    let iv = new Number($("#i").text());
                    navigator.vibrate([1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv, 1, iv,]);
                })
                .on("mousedown", function () {
                    vib = setInterval(function () {
                        navigator.vibrate(1);
                    }, 3);
                    $("p").text("Down!");
                })
                .on("mouseup", function () {
                    if (vib) clearInterval(vib);
                    $("p").text("Up!");
                });
        })();
    </script>
    <noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>
</body>

</html>

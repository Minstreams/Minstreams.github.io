<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>mpEditor-岷溪的管线编辑器</title>
    <link rel="modulepreload" href="./js/modules/mpModule.js">
    <script src="/JQuery/jquery-3.4.1.min.js"></script>
    <script src="/JQuery/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="/JQuery/jquery-ui.css">
    <script src="/JQuery/jquery.mousewheel.min.js"></script>
    <link rel="stylesheet" href="/codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="css/codewarm.css">
    <link rel="stylesheet" href="css/jqUIExtend.css">
    <link rel="stylesheet" href="css/mpCss.css">
    <script src="/codemirror/lib/codemirror.js"></script>
    <script src="/codemirror/mode/javascript/javascript.js"></script>
    <script src="/js/myLibrary.js"></script>
    <script src="js/mpRuntimeLibrary.js"></script>
    <script src="js/mpEditorLoader.js"></script>

</head>

<body onload="_onload();">

    <div id="topDiv">
        <div id='sectionDiv'></div>
    </div>
    <div id="bufferDiv"></div>
    <div id="codeDiv">
        <div id="codeContentDiv">
            <ul>
            </ul>
        </div>
        <button id="rB" style="float:right">Run</button>
        <button id="dB" style="float:right">保存</button>
        <button id="cB" style="float:left">清空并刷新</button>
        <select id="selBType">
            <option value="MPF1">F1</option>
            <option value="MPF2">F2</option>
            <option value="MPF3">F3</option>
            <option value="MPF4">F4</option>
            <option value="MPTexture">Texture</option>
            <option value="MPMatrix">Matrix</option>
        </select>
        <button id='btnBAdd'>AddBuffer</button>
        <button id='btnCAdd'>AddCode</button>
        <!--<div id="codeReferenceDiv"></div>-->
        <div id="errorLog"></div>
    </div>



    <pipeline></pipeline>
    <noscript>抱歉，你的浏览器不支持 JavaScript!</noscript>
</body>

</html>
